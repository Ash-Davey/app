<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wincanton Companion App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Holiday</h1>
            <h2>Days Remaining - 33</h2>
        </div>
        <form action="" method="post">
            <div class="holiday">
                <label for="firstdate">First Date</label>
                <br>
                <input type="date" name="firstdate" required>
                <br>
                <label for="lastdate">Last Date</label>
                <br>
                <input type="date" name="lastdate" required>
                <br>
                <label for="return">Returning Date</label>
                <br>
                <input type="date" name="return" required>
                <br>
                <span>
                    <label for="full">Half Day?</label>
                    <input type="checkbox" name="full">
                </span>
                <br>
                <button type="submit">Sumbit Request</button>
            </div>
        </form>
        <div class="home">
            <a href="menu.html">
                <img src="images/home.png" alt="placeholder" width="60px" height="60px">
            </a>
        </div>     
    </div>
</body>
</html>
