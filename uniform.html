<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wincanton Companion App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Uniform</h1>
            <h2>Points Remaining - 18</h2>
        </div> 
        <form action="" method="post">
            <div class="uniform">
                <div class="item">
                    <label for="item">Item</label>
                    <br>
                    <select name="item" id="item">
                        <option value="polo">Polo Shirt</option>
                        <option value="jumper">Zip Jumper</option>
                        <option value="fleece">Fleece</option>
                        <option value="jacket">Hi-Vis Jacket</option>
                        <option value="trousers">Trousers</option>
                        <option value="shorts">Shorts</option>
                    </select>
                </div>
                <div class="qty">
                    <label for="qty">Quantity</label>
                    <br>
                    <select name="qty" id="qty">
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                        <option value="six">6</option>
                        <option value="seven">7</option>
                        <option value="eight">8</option>
                        <option value="nine">9</option>
                    </select>
                </div>
                <div class="size">
                    <label for="size">Size</label>
                    <br>
                    <select name="size" id="size">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button type="button">Add Item</button>
                <p>Total Cost - 0</p>
                <button type="submit">Sumbit Request</button>
            </div>
       </form>
       <div class="home">
            <a href="menu.html">
                <img src="images/home.png" alt="placeholder" width="60px" height="60px">
            </a>
        </div>  
    </div>
</body>
</html>
